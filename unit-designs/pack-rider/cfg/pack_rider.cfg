# Ice Age Addon - Pack Rider Unit Line for Frost Clans
# Location: unit-designs/pack-rider/cfg/
# Final deployment: units/pack_rider.cfg
# Level 1-4 progression: Pack Rider → Wolf Ranger → Storm Rider → Blizzard Lord

#textdomain wesnoth-Ice_Age

# Custom movement type for snow dog cavalry (optimized for speed on snow/ice)
[movetype]
    name=snow_dog_mounted
    [movement_costs]
        flat=2
        forest=3
        frozen=1
        fungus=2
        hills=2
        mountains=4
        sand=3
        shallow_water=4
        swamp=4
        village=1
        castle=2
        cave=3
        deep_water=99
        reef=99
    [/movement_costs]
    [defense]
        flat=35
        forest=30
        frozen=50
        fungus=25
        hills=35
        mountains=20
        sand=35
        shallow_water=15
        swamp=25
        village=50
        castle=50
        cave=30
    [/defense]
    [resistance]
        blade=-10
        cold=-20
        fire=0
        holy=0
        impact=-10
        pierce=0
        arcane=0
    [/resistance]
[/movetype]


# Tundra Scout Line - Frost Clans
# Configuration for Tundra Scout → Blizzard Ranger → Avalanche Hunter → Whiteout Pathfinder

#@define TUNDRA_MOVEMENT_TYPE
[movetype]
    name=tundra_scout
    [movement_costs]
        flat=1
        snow=1
        frozen=1
        forest=2
        mountains=2
        swamp=2
        deep_water=99
    [/movement_costs]
    [defense]
        flat=20
        snow=30
        frozen=40
        forest=20
        mountains=15
        swamp=15
    [/defense]
    [resistance]
        cold=-50
        blade=0
        pierce=0
        impact=0
        fire=30
    [/resistance]
[/movetype]


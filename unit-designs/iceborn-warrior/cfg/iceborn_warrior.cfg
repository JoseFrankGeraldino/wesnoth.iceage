# Iceborn Warrior Line - Frost Clans
# Configuration for Iceborn Warrior → Winterbane Champion → Rimeguard Chieftain → Glacial Warlord

#@define ICEBORN_MOVEMENT_TYPE
[movetype]
    name=iceborn_infantry
    [movement_costs]
        flat=1
        snow=1
        frozen=1
        forest=2
        mountains=3
        swamp=3
        deep_water=99
    [/movement_costs]
    [defense]
        flat=30
        snow=40
        frozen=50
        forest=30
        mountains=20
        swamp=20
    [/defense]
    [resistance]
        cold=-60
        blade=10
        pierce=0
        impact=10
        fire=40
    [/resistance]
[/movetype]

#@define ICEBORN_WARRIOR

# Ice Age Addon - Bear Rider Unit Line for Frost Clans
# Location: unit-designs/bear-rider/cfg/
# Final deployment: units/bear_rider.cfg
# Level 1-4 progression: Bear Rider → Dire Bear Rider → Ancient Bear Lord → Primal Bear Champion

#textdomain wesnoth-Ice_Age

# Custom movement type for bear-mounted units (efficient on ice/forest, poor in water)
[movetype]
    name=bear_mounted
    [movement_costs]
        flat=2
        forest=1
        frozen=1
        fungus=3
        hills=2
        mountains=3
        sand=2
        shallow_water=3
        swamp=3
        village=1
        castle=2
        cave=2
        deep_water=99
        reef=99
    [/movement_costs]
    [defense]
        flat=40
        forest=50
        frozen=60
        fungus=30
        hills=40
        mountains=30
        sand=40
        shallow_water=20
        swamp=30
        village=50
        castle=50
        cave=50
    [/defense]
    [resistance]
        blade=0
        cold=-40
        fire=0
        holy=0
        impact=0
        pierce=20
        arcane=0
    [/resistance]
[/movetype]


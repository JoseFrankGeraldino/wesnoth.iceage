#textdomain wesnoth-Ice_Age

# Custom Movement Types for Ice Age Units

# Bear Mounted - Slow heavy cavalry excellent in ice/forest, cannot traverse deep water
[movetype]
    name=bear_mounted
    flies=false
    [movement_costs]
        deep_water=99
        shallow_water=3
        reef=2
        swamp_water=3
        flat=2
        sand=2
        forest=1
        hills=2
        mountains=3
        village=1
        castle=1
        keep=1
        cave=2
        frozen=1
        unwalkable=99
        impassable=99
        fungus=3
    [/movement_costs]
    [defense]
        deep_water=80
        shallow_water=80
        reef=70
        swamp_water=80
        flat=60
        sand=70
        forest=50
        hills=60
        mountains=70
        village=50
        castle=60
        keep=60
        cave=70
        frozen=40
        unwalkable=50
        impassable=50
        fungus=70
    [/defense]
    [resistance]
        blade=100
        pierce=120
        impact=100
        fire=100
        cold=80
        arcane=100
    [/resistance]
[/movetype]

